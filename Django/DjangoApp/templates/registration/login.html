{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h1 class="text-center">Login</h1>
    <form method="post" class="m-auto w-50">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/" class="btn btn-outline-secondary">Back</a>
    </form>
{% endblock %}
